<ion-view view-title="Profile">
    <!-- <ion-nav-bar class="bar-royal">
    </ion-nav-bar> -->
    <ion-nav-buttons side="primary">
          <button class="button button-icon ion-ios-arrow-left" ng-click="myGoBack()">
          </button>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    


    <div class="list card">

        <a class="item item-thumbnail-left" href="#">
          <img src="http://graph.facebook.com/{{data.id}}/picture?width=270&height=270"/>
          <h2>{{data.first_name}} {{data.last_name}}</h2>
          <p>{{data.email}}</p>
        </a>

    </div>

    <!-- <div class="bar bar-footer">
      <button ng-click="logout()" class="button-block button-balanced"><h4>Log Out</h4></button>
    </div> -->

    <div class="bar bar-footer bar-balanced">
      <button ng-click="logout()" class="button-block button-clear title"><h4 class="whiteText">Log Out</h4></button>
    </div>

  </ion-content>
</ion-view>
